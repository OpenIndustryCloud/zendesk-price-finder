<html>
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
 

 <link href="main.css" rel="stylesheet">
</head>
<body class="wrapper container">
  <div id="content"></div>
    <script id="requester-template" type="text/x-handlebars-template">
		<div class="row list-group price-finder">
			<div class="row list-group-item">
				<div class=" data-field col-sm-3 col-md-6 col-lg-4 pull-left">
					TV Manufacturer:
				</div>
				<div class="data-value col-sm-9 col-md-6 col-lg-8 pull-right">
					{{tv_manu}}
				</div>
			</div>	
			<div class="row list-group-item">
				<div class="data-field col-sm-3 col-md-6 col-lg-4 pull-left">
					TV Model:
				</div>
				<div class="data-value col-sm-9 col-md-6 col-lg-8 pull-right">
					{{tv_model}}
				</div>
			</div>
			<div class="row list-group-item">
				<div class="data-field col-sm-3 col-md-6 col-lg-4 pull-left">
					TV Price on Amazon:
				</div>
				<div class="data-value col-sm-9 col-md-6 col-lg-8 pull-right">
					{{tv_price}}
				</div>
			</div>			
			<div class="row list-group-item">
				<div class="data-field col-sm-3 col-md-6 col-lg-4 pull-left">
					TV ASIN Number:
				</div>
				<div class="data-value col-sm-9 col-md-6 col-lg-8 pull-right">
					{{tv_asin}}
				</div>
			</div>
			<div class="row price-link list-group-item">
				<div class="data-field col-sm-3 col-md-6 col-lg-4 pull-left">
					View product on Amazon: 
				</div>
				<div class="data-value col-sm-9 col-md-6 col-lg-8 pull-right">
					<a target="_blank" href="{{tv_link}}">Link	</a>
				</div>
			</div>
		</div>
	</script>
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script type="text/javascript" src="main2.js"></script>
</body>
</html>
